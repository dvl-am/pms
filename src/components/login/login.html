<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">🔐</div>
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your account to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">User Name</label>
        <input 
          type="text" 
          id="userName" 
          formControlName="email" 
          class="form-input"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="Enter your user name">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
             class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">User name  is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid user name</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            class="form-input password-input"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="Enter your password">
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            {{ showPassword ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <!-- <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
             class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div> -->
      </div>

      <!-- <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="rememberMe" class="checkbox-input">
          <span class="checkbox-custom"></span>
          <span class="checkbox-label">Remember me</span>
        </label>
        <a href="#" class="forgot-password" (click)="onForgotPassword($event)">Forgot password?</a>
      </div> -->

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary login-btn"
          [disabled]="loginForm.invalid || isSubmitting">
          <span *ngIf="isSubmitting" class="spinner"></span>
          {{ isSubmitting ? 'Signing in...' : 'Sign In' }}
        </button>
      </div>
    </form>

    <!-- <div class="login-footer">
      <p class="signup-prompt">
        Don't have an account? 
        <a href="#" class="signup-link" (click)="onSignUp($event)">Sign up here</a>
      </p>
    </div> -->
  </div>

  <!-- Error Toast -->
  <div class="toast error-toast" [class.show]="showErrorToast">
    <div class="toast-content">
      <span class="toast-icon">❌</span>
      <span class="toast-message">{{ errorMessage }}</span>
    </div>
  </div>
</div>
